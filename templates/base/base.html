{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1">
    <title>temp tile</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<p>
    <a href="{% url 'homepage:index' %}">主页</a>
    <a href="{% url 'message_board:messages_display' %}">留言板</a>
    {% if user.is_authenticated %}
        Hello，{{ user.nickname }}.<a href="{% url 'users:logout' %}">登出</a>
    {% endif %}
    {% if not user or not user.is_authenticated %}
        <a href="{% url 'users:login' %}">登录</a>
        <a href="{% url 'users:register' %}">注册</a>
    {% endif %}
</p>
{% block content %}
{% endblock content %}
<div>
    <p>powered by fire</p>
</div>
</body>
</html>
